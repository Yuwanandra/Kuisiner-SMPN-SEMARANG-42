<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SMP Negeri 42 Semarang</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.2.3-dist\css\bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="bg-light">
    <div class="container vh-100 d-flex flex-column">
        <!-- Header -->
        <header class="d-flex align-items-center justify-content-between py-3">
            <div class="d-flex align-items-center">
                <img src="images/logo.png" alt="Logo SMP Negeri 42" style="max-width: 50px;">
                <h1 class="ms-3 fs-4">SMP Negeri 42 Semarang</h1>
            </div>
            <a href="login.html" class="btn btn-danger btn-sm">Logout</a>
        </header>

        <!-- Content -->
        <main class="flex-grow-1 d-flex justify-content-center align-items-center">
            <div class="text-center">
                <h2 class="fw-bold">Selamat Datang, [Nama Pengguna]</h2>
                <p class="text-muted mb-4">Silakan pilih menu di bawah untuk melanjutkan.</p>

                <!-- Navigation Buttons -->
                <div class="row">
                    <!-- Menu Option 1 -->
                    <div class="col-6 mb-3">
                        <a href="#" class="btn btn-primary w-100 py-3" style="border-radius: 15px;">Menu 1</a>
                    </div>
                    <!-- Menu Option 2 -->
                    <div class="col-6 mb-3">
                        <a href="#" class="btn btn-warning w-100 py-3" style="border-radius: 15px;">Menu 2</a>
                    </div>
                    <!-- Menu Option 3 -->
                    <div class="col-6">
                        <a href="#" class="btn btn-success w-100 py-3" style="border-radius: 15px;">Menu 3</a>
                    </div>
                    <!-- Menu Option 4 -->
                    <div class="col-6">
                        <a href="#" class="btn btn-danger w-100 py-3" style="border-radius: 15px;">Menu 4</a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center py-2 text-muted">
            <small>&copy; 2024 SMP Negeri 42 Semarang</small>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="bootstrap-5.2.3-dist\js\bootstrap.bundle.min.js"></script>
</body>
</html>
