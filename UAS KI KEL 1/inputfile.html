<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Nilai - SMP Negeri 42</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.2.3-dist\css\bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/background.jpg'); /* Ensure the path is correct */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .content-box {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: orange;
            border: none;
        }

        .btn-primary:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="text-center mt-5">
            <img src="images/logo.png" alt="SMP Logo" width="100">
            <h1 class="mt-3">Input Nilai</h1>
            <p>SMP Negeri 42 Semarang</p>
        </div>

        <!-- Main Content -->
        <div class="content-box">
            <h3>Form Input Nilai</h3>
            <form>
                <div class="mb-3">
                    <label for="namaSiswa" class="form-label">Nama Siswa</label>
                    <input type="text" class="form-control" id="namaSiswa" placeholder="Masukkan nama siswa">
                </div>
                <div class="mb-3">
                    <label for="kelasSiswa" class="form-label">Kelas</label>
                    <select class="form-select" id="kelasSiswa">
                        <option selected>Pilih kelas</option>
                        <option value="VII">VII</option>
                        <option value="VIII">VIII</option>
                        <option value="IX">IX</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="nilaiSiswa" class="form-label">Nilai</label>
                    <input type="number" class="form-control" id="nilaiSiswa" placeholder="Masukkan nilai siswa">
                </div>
                <div class="mb-3">
                    <label for="komentar" class="form-label">Komentar</label>
                    <textarea class="form-control" id="komentar" rows="3" placeholder="Berikan komentar"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="bootstrap-5.2.3-dist\js\bootstrap.bundle.min.js"></script>
</body>
</html>
