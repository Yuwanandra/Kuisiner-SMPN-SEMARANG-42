<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Penilaian - SMP Negeri 42</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.2.3-dist\css\bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('assets/background.jpg'); /* Ensure the path is correct */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .content-box {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="text-center mt-5">
            <img src="images/logo.png" alt="SMP Logo" width="100">
            <h1 class="mt-3">Daftar Penilaian</h1>
            <p>SMP Negeri 42 Semarang</p>
        </div>

        <!-- Main Content -->
        <div class="content-box">
            <h3>Penilaian Siswa</h3>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Siswa</th>
                        <th>Kelas</th>
                        <th>Penilaian</th>
                        <th>Komentar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Andi</td>
                        <td>VIII A</td>
                        <td>Baik</td>
                        <td>Penjelasan guru sangat jelas</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Siti</td>
                        <td>VII B</td>
                        <td>Sangat Baik</td>
                        <td>Metode pengajaran sangat menarik</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="bootstrap-5.2.3-dist\js\bootstrap.bundle.min.js"></script>
</body>
</html>
